<a ng-href="{{item.href}}">
    <div class="portfolio-item-wrapper" ng-show="item.showing">
        <div class="item-title">{{item.title}}</div>
        <div class="item-description">
            <div>{{item.date}}</div>
            <div ng-if="item.liveurl">{{item.liveurl}}</div>
            <div ng-if="item.description" class="description">
                {{item.description}}
            </div>
        </div>
        <div class="item-des">
            <div class="portfolio-img">
                <img ng-src='{{item.image}}' />
            </div>
        </div>
    </div>
</a>
